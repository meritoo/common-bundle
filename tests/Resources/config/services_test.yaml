services:
    _defaults:
        public: true

    # If you need to access services in a test, create an alias
    # and then fetch that alias from the container. As a convention,
    # aliases are prefixed with test. For example:
    #
    # test.App\Service\MyService: '@App\Service\MyService'

    test.meritoo_common.service.application_service: '@Meritoo\CommonBundle\Service\ApplicationService'
    test.meritoo_common.twig.application_runtime: '@Meritoo\CommonBundle\Twig\ApplicationRuntime'
    test.meritoo_common.twig.application_extension: '@Meritoo\CommonBundle\Twig\ApplicationExtension'
