parameters:
    locale: '%env(APP_DEFAULT_LOCALE)%'

services:
    _defaults:
        public: true

    # If you need to access services in a test, create an alias
    # and then fetch that alias from the container. As a convention,
    # aliases are prefixed with test. For example:
    #
    # test.App\Service\MyService: '@App\Service\MyService'

    test.meritoo_common.service.application_service: '@Meritoo\CommonBundle\Service\ApplicationService'
    test.meritoo_common.service.date_service: '@Meritoo\CommonBundle\Service\DateService'
    test.meritoo_common.service.form_service: '@Meritoo\CommonBundle\Service\FormService'
    test.meritoo_common.service.pagination_service: '@Meritoo\CommonBundle\Service\PaginationService'
    test.meritoo_common.service.response_service: '@Meritoo\CommonBundle\Service\ResponseService'
    test.meritoo_common.service.session_service: '@Meritoo\CommonBundle\Service\RequestService'

    test.meritoo_common.twig.application_runtime: '@Meritoo\CommonBundle\Twig\ApplicationRuntime'
    test.meritoo_common.twig.application_extension: '@Meritoo\CommonBundle\Twig\ApplicationExtension'
    test.meritoo_common.twig.form_runtime: '@Meritoo\CommonBundle\Twig\FormRuntime'
    test.meritoo_common.twig.form_extension: '@Meritoo\CommonBundle\Twig\FormExtension'
    test.meritoo_common.twig.common_runtime: '@Meritoo\CommonBundle\Twig\CommonRuntime'
    test.meritoo_common.twig.common_extension: '@Meritoo\CommonBundle\Twig\CommonExtension'
